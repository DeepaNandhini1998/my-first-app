<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Bootstrap task-12</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body{
            background-color: aliceblue;

        }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <div class="row center-content mt-3">
                        <div class="text-center h1 text-uppercase">
                            Form Details
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="first name">First Name</label>
                            <input type="text" class="form control" id="first name" placeholder="First Name">
                        </div>
                        <div class="col">
                            <label for="last name">Last Name</label>
                            <input type="text" class="form control" id="last name" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="deep@mail.com" class="form-control"> 
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <label for="district">District</label>
                            <select name="district" id="district" class="custom-select">
                                <option value="BANG">Bangalore</option>
                                <option value="MAD">Madurai</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="state">State</label>
                            <select name="state" id="state" class="custom-select">
                                <option value="KA">KA</option>
                                <option value="TN">TN</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <label for="country">Country</label>
                            <select name="country" id="country" class="custom-select">
                                <option value="MA">Malasyia</option>
                                <option value="IN">India</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="pincode">Pincode</label>
                            <input type="text" id="pincode" class="form-control" name="pincode" placeholder="pincode">
                        </div>
                </div>
                <div class="row  mt-3">
                    <div class="col">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" name="password" placeholder="***">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <label for="p-password">Please Confirm Password</label>
                        <input type="password" id="p-password" class="form-control" name="p-password"
                            placeholder="***">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <button class="btn btn-block btn-lg btn-primary">Submit it</button>
                    </div>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
        </div>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </body>

</html>
