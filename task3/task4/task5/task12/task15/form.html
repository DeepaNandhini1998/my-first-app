<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Html Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-color  bg-hero text-black">
    <section class="">
        <h1 class="text-center fs-1 fw-bolder" id="title"><strong> Html Registration Form</strong></h1>
        <p id=" Form Description" class="fs-5 text-center"> To Fill the Form!</p>
       <div class="container">
           <div class="row">
               <div class="col-sm-8 mx-auto">
                  <div class="card text-white bg-hero1">
                      <div class="card-body">
                        <form id="form">
                            <div class="row" mb-5>

                                <div class="col-sm-3 mb-5 ps-md-4 ps-sm-0 ms-md-2 ms-sm-0">
                                    <label for="First_Name"><strong> First Name</strong> <span class="text-danger">*</span></label>
                                </div>
                                <div class="col-sm-4">
                                    <div class="mb-5 form-group">
                                       <input type="text" class="form-control" name="First_Name" id="First_Name" aria-describedby="First_Name" placeholder="Your First Name" required>
                                       <small id="firstname" class="form-text text-white">First Name</small>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="mb-5 form-group">
                                       <input type="text" class="form-control" name="Last_Name" id="Last_Name" aria-describedby="Last_Name" placeholder="Your Last Name" required>
                                       <small id="lastname" class="form-text text-white">Last Name</small>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="mb-5">
                                    <div class="form-check form-check-inline col-sm-2">
                                        <label class="form-check-label">
                                           <strong> Gender </strong> <span class="text-danger">*</span>
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline col-sm-2 ms-sm-0 ms-md-5">
                                        <label class="form-check-label" for="Male">
                                            <input class="form-check-input" type="radio" name="gender" id="male" value="male"> Male
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline col-sm-2">
                                        <label class="form-check-label" for="Female">
                                            <input class="form-check-input" type="radio" name="gender" id="female" value="female"> Female
                                        </label>
 </div>
 <div class="form-check form-check-inline col-sm-2">
    <label class="form-check-label" for="others">
        <input class="form-check-input" type="radio" name="gender" id="others" value="others"> Others
    </label>

</div>
</div>
</div>
<div class="row">

      <div class="col-sm-3 mb-3 ps-md-4 ps-sm-0 ms-md-2 ms-sm-0 mb-5">
          <label for="fname"><strong>Address</strong> <span class="text-danger">*</span></label>
      </div>

      <div class="col-sm-4 mb-5 form-group">

        <textarea class="form-control" name="address" id="address" rows="1" placeholder="Address"></textarea>
        <small class="mt-2 form-text text-white">Street address</small>
      </div>

      <div class="col-sm-4 mb-5 form-group">
          <input type="text" id="pincode" class="form-control" name="pincode"  aria-describedby="pincode" placeholder="pincode" required>
          <small class="mt-2 form-text text-white">Pincode</small>
      </div>

            <div class="col-sm-4 mb-5">
          <input type="text" class="form-control" name="state" id="state" aria-describedby="state" placeholder="State" required>
          <small class="mt-2 form-text text-white">State</small>
      </div>

      <div class="col-sm-4 mb-5">
          <input type="text" class="form-control" name="country" id="country" aria-describedby="country" placeholder="Country" required>
          <small class="mt-2 form-text text-white">Country</small>
      </div>

       
   </div>
   div class="d-grid">
                               <button type="submit" name="button" id="submit" class="btn btn-primary fs-5 mb-3"><i class="fa-solid fa-arrow-up-right-from-square pe-2"></i> Register It</button>
                             </div>
                        </form>
                    
                      </div>
                  </div>
               </div>
           </div>
       </div>
   </section>
   <div class="container-fluid mt-3 mb-5">

    <h4 class="text-center mb-4">Registration Database Table</h4>

    <div class="table-responsive">

        <table class="table table-striped" id="tableData">

            <thead class="text-center table-dark">

                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>Pincode</th>
                    <th>Gender</th>
                    <th>State</th>
                    <th>Country</th>
                </tr>

            </thead>

            <tbody id="tbody" class="bg-info"></tbody>

        </table>

    </div>

</div>
<script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
<script src="./script.js">
</script>                         
</body>
</html>
